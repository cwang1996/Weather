<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <div class='wrap'>
        <div class='searchbar-container'>
            <input type='text' class='searchbar' placeholder='Search for a city..'>
            <input type='submit' class='submit' value='Submit'>    
        </div>
    </div>
    <div class="location">
        <h1 class="location-timezone">Weather App</h1>
    </div>

    <div class="temperature">
        <h2 class="temperature-degree">Temperature</h2><span>&#176;F</span>
    </div>

    <div class="temperature-description">Description</div>

    <script src='app.js'></script>
</body>
</html>
